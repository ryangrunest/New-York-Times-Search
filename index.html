<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New York Times Search</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>
<body>
	<div class="container mt-0">
		<div class="navbar text-center mt-0 p-0">
			<h1><i class="fas fa-newspaper text-center mt-0"></i> New York Times Search</h1>
		</div>
		<div class="form">
			<label class="form-label"><i class="far fa-newspaper"></i> Search Parameters</label>
			<div class="form-group">
			    <label for="search">Search Term:</label>
			    <input type="text" class="form-control" id="search" placeholder="Enter Something To Search!">
		  	</div>
			<div class="form-group">
			    <label for="number">Number Of Records To Retrieve:	</label>
			    <select class="form-control" id="number">
			      <option>1</option>
			      <option>5</option>
			      <option>15</option>
			      <option>20</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="start">Start Year (Optional):</label>
			    <input type="text" class="form-control" id="start" placeholder="1905">
		  	</div>
		  	<div class="form-group">
			    <label for="end">End Year (Optional):</label>
			    <input type="text" class="form-control" id="end" placeholder="2019">
		  	</div>
		  	<div class="form-group">
		  		<div class="button-group">
		  		<button id="search-button" type="button" class="btn btn-lg"><i class="fas fa-search"></i> Search</button>
		  		<button id="clear-button" type="button" class="btn btn-lg"><i class="fas fa-battery-empty"></i> Clear Results</button>
		  		</div>
		  	</div>
		  	
		</div>
	</div>






<!-- Bootstrap JS, JQuery, Popper -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script type="text/javascript" src="Assets/Javascript/app.js"></script>
<script>


</script>

<script type="text/javascript" src="Assets/Javascript/click.js"></script>
</body>
</html>
